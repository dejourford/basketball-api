<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>2023 NBA Basketball Team's Best Player Database</h1>
    </header>

    <main>
        <div class="main-header">
            <h2>Who's the best?</h2>
        </div>

        <div class="search-area">
            <p class="button-text">Type the name of the team you want to check.</p>
            
            <div class="button-area">
                <input id="team-input" type="text" placeholder="Team Name">
                <button id="search-btn">Search</button>
            </div>
            
        </div>
        
        <div class="player-profile">
            <img id="player-img" src="#" alt="">
            <p class="answer-text"></p>
        </div>
        


    </main>
</body>
<script src="main.js"></script>
</html>
